[main]
port=9930
[log]
use_syslog=1
use_main_file=1
facility=local7
priority=debug
main_file=../tinytrapd.log

[custom_oid_dlinkMC]
base=.1.3.6.1.4.1.171.41.1
#log_type=main_file
log_type=separate_file
#log_type=global
#log_type=syslog
syslog_facility=local7
syslog_priority=debug
log_dir=../
#log_filename_format = "%agent_hostname%.log"
log_filename_format = "%agent_hostname%.log"
#log_message_format = "%trap_oid% %all_data_oids%"
log_message_format = "trap received from %agent_hostname% %agent_ip% TrapOID:%trap_oid% %trap_oid_descr% SysUptime:%sysuptime% Enterprise:%enterprise% %all_data_oids%"
trap_oid_.1.3.6.1.4.1.171.41.1.0.5 = "Media Converter Plugin"
trap_oid_.1.3.6.1.4.1.171.41.1.0.6 = "Media Converter Pullout"
data_oid_.1.3.6.1.4.1.171.41.1.4.2.1.1 = "Slot %value%"
log_all_data_oids_format = "%data_oid% : %data_oid_descr% %value%\n"


[custom_oid_planetMC]
base=.1.3.6.1.4.1.1233.41.1
#log_type=main_file
log_type=separate_file
log_dir=/var/log/network/MC
#log_filename_format = "%agent_hostname%.log"
log_filename_format = "%agent_ip%.log"
log_prefix = "%time% trap received from %agent_ip% - "
log_message_format = "%log_prefix% %trap_oid% %data_oid%"
trap_oid_.1.3.6.1.4.1.1233.41.1.0.5 = "Media Converter Plugin"
trap_oid_.1.3.6.1.4.1.1233.41.1.0.6 = "Media Converter Plugout"
data_oid_.1.3.6.1.4.1.1233.41.1.4.2.1.1 = "Slot %value%"

[mib]
mibdir=../
#mibfiles=aa.mib bb.mib
mibfiles=sss.mib ggg.mib
